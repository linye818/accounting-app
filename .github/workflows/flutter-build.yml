name: Flutter Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4  # 更新到最新版本
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'  # 使用较新的稳定版本
        channel: 'stable'
    - run: flutter pub get
    - run: flutter build apk --release

    - name: Upload APK
      uses: actions/upload-artifact@v4  # 关键更新：将v3改为v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk
    
